<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bieg Charytatywny</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <h1>Bieg Charytatywny – Pomagajmy Razem!</h1>
    </header>

    <section id="info">
        <h2>O biegu</h2>
        <p>Organizuję bieg charytatywny, aby pomóc potrzebującym. Jeśli chcesz wesprzeć, zapraszam!</p>
    </section>

    <section id="kontakt">
        <h2>Jak wesprzeć</h2>
        <p>Możesz wpłacić na konto: <strong>12 3456 7890 1234 5678 9012 3456</strong></p>
        <p>lub skontaktować się ze mną przez formularz:</p>

        <form action="https://formspree.io/f/manbapnn" method="POST">
            <label>
                Imię:<br />
                <input type="text" name="name" required />
            </label><br /><br />

            <label>
                E-mail:<br />
                <input type="email" name="_replyto" required />
            </label><br /><br />

            <label>
                Wiadomość:<br />
                <textarea name="message" rows="5" required></textarea>
            </label><br /><br />

            <button type="submit">Wyślij</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Bieg Charytatywny</p>
    </footer>
</body>
</html>
